<div class="jumbotron">
    <h1>Ingredients</h1>
</div>

<input class="form-control" type="text" (keyup)="onChange($event.target.value)" placeholder="Search"/>

<div class="ingredient-list">
    <div *ngFor="let item of ingredients" class="ingredient-list-item">
        <div class="ingredient-image"><img src="{{ item.thumbnail }}"></div>
        <div class="ingredient-name">{{ item.name }}</div>
    </div>
</div>
